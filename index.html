<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Form</title>
</head>

<body>

    <div class="wrapper">

        <div class="heading">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form action="" id="survey-form">

            <div class="form-item">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-item">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-item">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" min="3" max="10" placeholder="Enter your age" required>
            </div>

            <div class="form-item">
                <p>Which option best describes your current role?</p>
                <select name="" id="dropdown">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-item form-radio">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div>
                    <input name="def" id="def" type="radio" value="def"> <label for="def">Definitely</label>
                </div>

                <div>
                    <input name="maybe" id="maybe" type="radio" value="maybe"> <label for="maybe">Maybe </label>
                </div>

                <div>
                    <input name="not sure" id="notsure" type="radio" value="not sure"> <label for="notsure">Not sure</label>
                </div>
            </div>

            <div class="form-item">
                <p>Any comments or suggestions?</p>
                <textarea name="" id="" cols="70" rows="5"></textarea>
            </div>

            <div class="form-item">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

</body>

</html>
